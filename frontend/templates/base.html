<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block title %}{% endblock %}
</head>
<body>

    <div class="wrapper">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-custom">
            <a class="navbar-brand text-white" href="{{ url_for('main.home') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="d-inline-block align-top" style="height: 40px; padding-right: 5px;">
                Chatter
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto"> <!-- Push items to the left -->
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{{ url_for('main.movies_search') }}">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{{ url_for('main.shows_search') }}">TV Shows</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{{ url_for('main.music_search') }}">Music</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto"> <!-- Push the Login link to the right -->
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    
        <!-- Main content -->
        <main>
            {% block content %}
            {% endblock %}
        </main>
    
        <!-- Footer -->
        <footer class="footer text-center">
            <div class="container">
                <a href="#">Movies</a> |
                <a href="#">TV Shows</a> |
                <a href="#">Music</a> |
                <a href="#">Login</a>
            </div>
        </footer>
    </div>
    
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
